<body>
	</head>
	
		<div class="w3-sidebar w3-bar-block w3-white w3-animate-left" style="display:none;z-index:4" id="mySidebar">

		  <a href="#" class="w3-bar-item w3-button">Menu</a>

		<div class="w3-container">
		  <h1>Page de recherche</h1>

		  <div class="divTri">

						  	<option value="Artiste" id="artiste">Artiste</option>
						  	<option value="Musique" id="musique">Musique</option>
						  	<option value="Les plus populaires" id="populaire">Les plus populaires</option>
						  	<option value="Les mieux notés" id="mieuxnote">Les mieux notés</option>
						  </select>
					</form>	
				<button id="boutonrechercher">Rechercher</button>
			</div> <!-- Fin de la divTri -->
		<h2>Resultat de recherche</h2>
			<div class="container-artist"></div>
		</div> <!-- Fin de la div w3-container -->
